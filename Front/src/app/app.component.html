<div class="content" role="main">


  <table mat-table [dataSource]="dataWorkers" matSort>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ImiÄ™</mat-header-cell>
      <mat-cell *matCellDef="let worker">{{worker.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="surname">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko</mat-header-cell>
      <mat-cell class="letters"
                *matCellDef="let worker">{{worker.surname}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </table>

  <div class="card-container">
    <a class="card" target="_blank" rel="noopener">
      <span (click)="printPdf()">Print PDF</span>
    </a>
  </div>

</div>
